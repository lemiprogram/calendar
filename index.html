<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="messageModal"> 
        <div class="modal-content">
            <svg id="close-btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
            <div class="content-heading"></div>
            <div class="content-text"></div>
        </div>
    </div>
    <main >
        <div class="heading">Event List</div>
        <div id="event-list" class="event-list card">
            
            <div class="card-section weekEvents-section">
                <div class="weekEvents-heading">Events within the next 7 Days</div>
                <div class="weekEvents-list"></div>
            </div>
            <div class="card-section input-section">
                <div class="inps">
                    <div class="inp-box title-inp">
                        <label for="addATitle">Title:</label>
                        <input type="text" name="addATitle" required>
                    </div>
                    <div class="inp-box date-inp">
                        <label for="addADate">Date:</label>
                        <input type="date" name="addADate" required>
                    </div>
                    <div class="inp-box location-inp">
                        <label for="addALocation">Location:</label>
                        <input type="text" name="addALocation" required>
                    </div>
                    <div class="inp-box attendees-inp">
                        <label for="addAnAttendee">Attendees:</label>
                        <input type="number" name="addAAttendee" required>
                    </div>
                </div>
                <div class="btns">
                    <button id="add-Event">Add Event</button>
                </div>
                
                
            </div>
            <div class="card-section mostAttendees-section">
                <div class="mostAttendees-heading">Event with the most attendees</div>
                <div class="mostAttendees-btn">
                    <button>View</button>
                </div>
            </div>
            <div class="card-section eventList-section">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Locations</th>
                            <th>Event</th>
                            <th>Attendees</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="script.js"></script>

</body>
</html>
